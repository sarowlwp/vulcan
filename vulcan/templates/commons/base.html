<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/assets/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
      div{
      	word-break:break-all;
      	word-wrap:break-word; 
      	overflow:hidden;
      }
    </style>
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="/assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/assets/ico/apple-touch-icon-57-precomposed.png">
  	<title>{% block title %}{% endblock %}</title>
  </head>

  <body>


		

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Vulcan团队协作系统</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li {% if status == 0 %} class="active" {% endif %}><a href="/tasks/">未完成</a></li>
              <li {% if status == "1" %} class="active" {% endif %}><a href="/tasks/?status=1">已完成</a></li>
              <li {% if status == "all" %} class="active" {% endif %}><a href="/tasks/?status=all">所有</a></li>
            </ul>
          </div><!--/.nav-collapse-->
        </div>
      </div>
    </div>

    <div class="container" style="width: 1200px">
		{% block content %}{% endblock %}
		{% block fotter %}
			<hr>
			{% include 'common/footer.html' %}
<!-- 			<p>Thanks for visit my site</p> -->
		{% endblock %}

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/assets/js/jquery-1.8.3.min.js"></script>
    <script src="/assets/js/jquery.dataTables.js"></script>
    <script src="/assets/js/bootstrap.js"></script>
    <script src="/assets/js/vulcan.js"></script>
  </body>
</html>
